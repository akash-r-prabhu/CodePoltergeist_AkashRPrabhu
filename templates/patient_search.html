<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Patient Search</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Health City</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_registration">User Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_login">User Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hospital_login">Hospital Login</a>
          </li>
   
      </div>
    </div>
</nav>
    <form action="/patient_search" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" name="name" placeholder="Patients name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <input type="submit">
    </form>
<br><br><br>
    <H1>Search result</H1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Health id</th>
            <th scope="col">First name</th>
            <th scope="col">last name</th>
            <th scope="col">Mobile no</th>
            <th scope="col">Aadhar no</th>
            <th scope="col">Health Details</th>
          </tr>
        </thead>
        <tbody>
          
          {%for k in users%}
          <tr>
            <!-- <th scope="row">1</th> -->
            <td>{{k.uid}}</td>
            <td>{{k.ufname}}</td>
            <td>{{k.ulname}}</td>
            <td>{{k.umobile}}</td>
            <td>{{k.uaadhar}}</td>
            <td><a href="/static/sample_report.pdf" target="_null"><button>Click here</button></a></td>
            <!-- <td>Otto</td>
            <td>@mdo</td> -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>

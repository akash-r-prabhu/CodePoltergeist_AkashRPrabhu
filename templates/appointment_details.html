<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Appointment Details</title>
    <style>
      #main_content{
        margin-left: 60px;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Health City</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_registration">User Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_login">User Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hospital_login">Hospital Login</a>
          </li>
   
      </div>
    </div>
</nav>
    <div id="main_content">
    <h1>Appointment</h1>

    <form action="/book_appointments" method="POST">
        <label for="pname">Patient Name:</label><br>
        <input type="text" id="pname" value="" placeholder="Mike" name="name"><br><br>
        <label for="phid">Health ID:</label><br>
        <input type="text" id="phid" value="" placeholder="7893" name="uid"><br><br>
        <label for="state">State:</label><br>
        <select name="state" id="state" class="form-control">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            </select>
            <br><br>
            <label for="pcity">City:</label><br>
        <input type="text" id="city" value="" name="city" placeholder="Hydrabad"><br><br>
        
        <label for="hospitals">Hospitals:</label><br>
        <select name="hospital" id="hospitals" class="form-control">
            <option value="Renai Medi city">Renai Medi City</option>

        </select>
        <br><br>
        <label for="mobile">Mobile no:</label><br>
        <input type="text" id="mobile" placeholder="9560489729"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" placeholder="user@gmail.com"><br><br>

        <label for="date">Appointment date : </label>
       <input type="date" 
       id="date" 
       name="meeting"
       defaultValue="2021-08-01">

        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blood search</title>
</head>
<body style="background-color: #9A616D;color: white;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Health City</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_registration">User Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_login">User Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hospital_login">Hospital Login</a>
              </li>
       
          </div>
        </div>
    </nav>
    <table class="table" style="color: white;">
        <thead>
          <tr>
            <th scope="col">Health id</th>
            <th scope="col">First name</th>
            <th scope="col">Blood group</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          
          {%for k in bg%}
          <tr>
            <!-- <th scope="row">1</th> -->
            <td>{{k.uid}}</td>
            <td>{{k.ufname}}</td>
            <td>{{k.ublood}}</td>
            <td>{{k.ustate}}</td>
            <td>{{k.ucity}}</td>
            
            <!-- <td>Otto</td>
            <td>@mdo</td> -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>

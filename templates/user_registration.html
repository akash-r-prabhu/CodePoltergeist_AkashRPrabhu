    <H1>User Registration</H1>
    <form action="/user_registration" method="POST" id="form" onsubmit="f()">

        <input type="text" id="fname" name="fname" placeholder="Enter your First name"><br><br>

        <input type="text" id="pass" name="pass" placeholder="Enter your Password"><br><br>
        <label for="dob">Date Of birth:</label>
        <input type="date" id="dob" name="dob" name="dob">
        <input type="submit"><br><br>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="1111-222-333"  required><br><br>
        
        <label for="Aadhaar">Enter Your Aadhaar Number:</label><br><br>
        <input type="text" name="aadharno" pattern="[0-9]*" minlength="12" maxlength="12" ><span id="numb" required></span><br> <br>

    </form>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      .input-group
      { 
        width:30vw !important;
        margin-left:40px;
    
      }
     h1
     {
       color:white;
     }
    </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Health City</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          
          <li class="nav-item">
            
            <a class="nav-link" href="/user_registration">User Registration</a>
          
          </li>
        
          <li class="nav-item">
            <a class="nav-link" href="/user_login">User Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hospital_login">Hospital Login</a>
          </li>
   
      </div>
    </div>
</nav>
<section class="vh-100" style="background-color: #9A616D;">

 
      <br><br><br>
    <H1 align="center">User Registration</H1> <br> 
    <form action="/user_registration" method="POST" id="form" onsubmit="f()">
      <center>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
        <input type="text" name="fname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
        <input type="text" name="lname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
        <input type="password" name="pass" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Password">
      </div><br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Date of Birth</span>
        <input type="date" name="dob" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Enter Phone Number</span>
        <input type="tel" name="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
        
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Enter Aadhar Card Number</span>
        <input type="tel"name="aadharno" pattern="[0-9]*" minlength="12" maxlength="12" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br> 
    
      <button   class="btn btn-success" width=25 type="submit" align="center" value="Register">Register</button>
    </form>
  </center>
    <br> <br> 
  <center>
    {% if ruid>0 %}
    <h3 style="color: aliceblue; margin-left: 20px;">Welcome your user id is : {{ruid}}</h3>
    {% endif%}
  </center>
  <br><br><br><br><br>
  </section>
  
</body>

<script>
  function f()
    {
      open("/user_homepage");
    }
</script>
</html>

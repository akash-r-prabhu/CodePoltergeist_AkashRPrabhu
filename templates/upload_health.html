<html lang="en">

  <b></b> <i> PATIENT HEALTH DATA</i></b>  <br> <br> 
</h1>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Health City</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

</nav>
<form onsubmit="health_status()">
    <p class="input-group-text" width=30>Patient Details</p>
    <div class="input-group">
        <span class="input-group-text" width=20>Name</span> <br>
        <input type="text" aria-label="name" class="form-control">
    </div>
        <div class="input-group">
        <span class="input-group-text" width=20>Patient Health ID</span> <br>
         <input type="text" aria-label="healthid" class="form-control">
        </div>
         <div class="input-group">
            <span class="input-group-text" width=20>Sex</span> <br>
            <input type="text" aria-label="sex" class="form-control">
        </div>
            <div class="input-group">
                <span class="input-group-text" width=20>Age</span> <br>
                <input type="text" aria-label="age" class="form-control">
            </div>
            <br>
            <p class="input-group-text" width=35>Health Details</p>
    <div class="input-group">
        <span class="input-group-text" width=35>RBC</span> <br>
        <input type="text" aria-label="rbc" class="form-control" placeholder="120/90">
        <input type="text" aria-label="rbcunit" class="form-control" value="10^6/uL">
      </div>
      
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Hemoglobin</span> <br>
        <input type="text" aria-label="hbg" class="form-control">
        <input type="text" aria-label="hbgunit" class="form-control" value="g/DL">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Temperature</span> <br>
        <input type="text" aria-label="temp" class="form-control">
        <input type="text" aria-label="tempunit" class="form-control" value="C">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Blood Pressure</span> <br>
        <input type="text"  id="bp1"aria-label="bp" class="form-control">
        <input type="text"  id="bp2" aria-label="bpunit" class="form-control" value="mmHg">
      </div>
      
     
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Pulse Rate</span> <br>
        <input type="text"  id="pulse1" aria-label="pulse" class="form-control">
        <input type="text"  id="pulse2" aria-label="pulseunit" class="form-control" value="BPM">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Weight</span> <br>
        <input type="text" id="wgt1" aria-label="weight" class="form-control">
        <input type="text" id="wgt2" aria-label="weightunit" class="form-control" value="KG">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text" width=25>Height</span> <br>
        <input type="text" id="height1"aria-label="height" class="form-control">
        <input type="text" id="height2"aria-label="heightunit" class="form-control" value="M">
      </div>
     <br> 
     <button  class="input-group-text" width=25 type="submit" value="Submit">Upload</button>
     <br> <br>
</form>

<script>

function health_status()
{ 
  var health_status=0;
  var weight=document.getElementById("wgt1").value;
  var ht=document.getElementById("height1").value;
  var bmi=(weight/(ht*ht));
  if(bmi<18.5)
  {
    alert("Underweight, eat more healthy food and keep count of calories. Visit a nearby doctor or contact online to get help!")
   health_status+=1;
    
  }
  else if(bmi>18.5 && bmi<25)
  {
    alert("Healthy in terms of BMI! Continue the usual diet and if any complications arise, contact the doctors!")
    health_status+=3;

  }
  else if(bmi>=25 && bmi<30)
  {
    alert("Overweight!. Reduce the calorie intake and follow a diet prescribed by a physician")
    health_status+=2;

  }
  else 
  {health_status+=1;
  alert("Obese! Take immediate care. Visit a physician for more help! Follow a strict diet to reduce BMI")
  }

  var myString = document.getElementById("bp1").value;
var bps = myString.split("/");
if(bps[0]<=90 && bps[1]<=60)
{
  alert("Low BP! Visit doctor and get prescribed with medications as soon as possible");
}
else if(bps[0]>=140 && bps[1]>=90)
{
  alert("High BP! Visit doctor and get prescribed with medications as soon as possible");

}
else {
  alert("Average BP! No issues with BP!");
  health_status+=2;
}
if(health_status>=4)
{
  alert("Good health in general, if any problems arise please contact the doctors!");

}
else if(health_status>=2)
{
  alert("Decent health, but could be better. Follow the doctors' advise and tips to improve your health!");

}
else 
{alert("Bad Health! Pls get immediate attention from a doctor! Call XXX-XXX-XXX ");
}
alert("Successfufully uploaded data")
print();
}



</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blood Request </title>
    <style>
        .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 12px 26px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>

   
        <body style="background-color: #9A616D;">
          
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Health City</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user_registration">User Registration</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user_login">User Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/hospital_login">Hospital Login</a>
                  </li>
           
              </div>
            </div>
        </nav>

        <!-- template -->   
        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img
                          src="https://vistapointe.net/images/blood-donation-4.jpg"
                          alt="login form"
                          class="img-fluid" style="border-radius: 1rem 0 0 1rem;margin-top: 100px;"
                        />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form action="/user_login" method="POST" onsubmit="f();">
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <span class="h1 fw-bold mb-0">Blood Request </span>
                            </div>
                                  
                      
                            <div class="form-outline mb-4">
                              <input type="text" id="pname" name="pname" placeholder="Enter your Name" required class="form-control form-control-lg" />
                              <label class="form-label" for="pname">Patient Name :</label>
                            </div>
                            <div class="form-outline mb-4">
                              <input type="text" id="phid" name="phid" placeholder="Enter your Name" required class="form-control form-control-lg" />
                              <label class="form-label" for="phid">Health ID :</label>
                            </div>
                            <label for="pbloodgroup">Blood Group:</label><br>
                             <select id="pbloodgroup">
                              <option>A Positive</option>
                              <option>A Negative</option>
                              <option>A Unknown</option>
                              <option>B Positive</option>
                              <option>B Negative</option>
                              <option>B Unknown</option>
                              <option>AB Positive</option>
                              <option>AB Negative</option>
                              <option>AB Unknown</option>
                              <option>O Positive</option>
                              <option>O Negative</option>
                              <option>O Unknown</option>
                              <option>Unknown</option>
                            </select>
                            <br><br>
                            <label for="state">State:</label><br>
                              <select name="state" id="state" class="form-control">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>

                              <br><br>
                            <label for="pcity">City:</label><br>
                            <input type="text" id="city" value="Hydrabad"><br><br>
                            <br><br>         

                            <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                            </div>
        
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br><br><br><br><br><br><br>
          </section>
        <!-- template end -->
            
        </body>
        <script>
          function f()
            {
              open("/user_homepage")
            }
        </script>
    
</html>
